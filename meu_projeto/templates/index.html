<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Classificação de Emails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        .result {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classificação de Emails</h1>
        <form id="email-form" action="/processar" method="POST" enctype="multipart/form-data">
            <label for="emailText">Cole o texto do email:</label><br>
            <textarea name="emailText" id="emailText"></textarea><br><br>
            
            <label for="file">Ou faça upload do arquivo (.txt ou .pdf):</label><br>
            <input type="file" name="file" id="file" accept=".txt,.pdf"><br><br>
            
            <button type="submit">Enviar para Processamento</button>
        </form>
        
        {% if classificacao %}
        <div class="result">
            <p><span class="label">Categoria:</span> {{ classificacao }}</p>
            <p><span class="label">Resposta Sugerida:</span> {{ resposta_sugerida }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
