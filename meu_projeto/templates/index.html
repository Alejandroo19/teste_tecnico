<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classificador de Emails</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: #ffffff; /* Letras brancas */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background: #1e1e1e;
            border: 1px solid #333;
            color: #ffffff; /* Letras brancas nos cards */
        }
        .form-label {
            color: #ffffff; /* Letras brancas nos labels */
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        textarea, input {
            background: #2a2a2a;
            color: #ffffff; /* Texto branco nos inputs */
            border: 1px solid #555;
        }
        textarea::placeholder {
            color: #bbbbbb;
        }
        .navbar {
            background: linear-gradient(90deg, #0d6efd, #6610f2);
        }
        .alert {
            color: #ffffff;
            background: #d9534f;
            border: 1px solid #a94442;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center">
      <div class="container">
          <a class="navbar-brand text-center w-100" href="#">
              <i class="fas fa-envelope-open-text"></i> Classificador de Emails
          </a>
      </div>
  </nav>

    <div class="container">
        <!-- Card Principal -->
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-3"><i class="fas fa-inbox"></i> Insira seu email</h3>

            <!-- Formulário -->
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-file-alt"></i> Selecione um arquivo (.txt ou .pdf):</label>
                    <input type="file" class="form-control" name="emailFile" accept=".txt,.pdf">
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-keyboard"></i> Ou cole o texto do email:</label>
                    <textarea class="form-control" name="emailText" rows="5" placeholder="Digite o email aqui..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-paper-plane"></i> Classificar e Gerar Resposta
                </button>
            </form>

            <!-- Mensagem de erro -->
            {% if error %}
                <div class="alert mt-3" role="alert">
                    <i class="fas fa-exclamation-circle"></i> {{ error }}
                </div>
            {% endif %}
        </div>

        <!-- Exibição dos resultados -->
        {% if classification %}
        <div class="card shadow-lg p-4 mt-4">
            <h4 class="text-center text-warning"><i class="fas fa-info-circle"></i> Resultado da Classificação</h4>
            <hr>
            <p><strong>Email Original:</strong></p>
            <div class="bg-dark p-3 rounded text-white">{{ original_text }}</div>

            <p class="mt-3"><strong>Classificação:</strong> 
                <span class="badge {% if classification == 'Produtivo' %}bg-success{% else %}bg-danger{% endif %}">
                    {{ classification }}
                </span>
            </p>

            <p><strong>Resposta Sugerida:</strong></p>
            <div class="bg-secondary p-3 rounded text-white">{{ response_suggestion }}</div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
