<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Classificador de Emails</title>
</head>
<body>
    <h1>Classificador de Emails</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Selecione um arquivo (.txt ou .pdf):</label><br>
        <input type="file" name="emailFile" accept=".txt,.pdf"><br><br>

        <label>Cole o texto do email:</label><br>
        <textarea name="emailText" rows="6" cols="60"></textarea><br><br>

        <button type="submit">Classificar e Gerar Resposta</button>
    </form>

    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if classification %}
      <hr>
      <p><strong>Email Original:</strong> {{ original_text }}</p>
      <p><strong>Classificação:</strong> {{ classification }}</p>
      <p><strong>Resposta Sugerida:</strong></p>
      <p>{{ response_suggestion }}</p>
    {% endif %}
</body>
</html>
